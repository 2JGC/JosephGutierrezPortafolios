spring.application.name=Tienda_Joseph



# Puerto donde escuchará el servidor
server.port=80

# Formato de fecha/hora en los logs de consola
logging.pattern.dateformat=hh:mm

# Desactiva el banner de inicio de Spring
spring.main.banner-mode=off

# Configuración de caché para Thymeleaf (false en desarrollo, true en producción)
spring.thymeleaf.cache=false