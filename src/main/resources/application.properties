spring.application.name=Tienda_Joseph

# Puerto donde escuchará el servidor
server.port=80

# Formato de fecha/hora en los logs de consola
logging.pattern.dateformat=hh:mm

# Desactiva el banner de inicio de Spring
spring.main.banner-mode=off

# Configuración de caché para Thymeleaf (false en desarrollo, true en producción)
spring.thymeleaf.cache=false

#Conexión local a la BD Techshop en MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/techshop

#Usuario y clave de creaTablas.sql
spring.datasource.username=root
spring.datasource.password=Root123

#Driver y plataforma de comunicación
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

