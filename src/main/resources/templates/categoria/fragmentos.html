<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>

    <!-- fragmento 1 para Agregar categoria -->
    <section th:fragment="agregar">
        <!-- vacío por ahora -->
    </section>


    <!-- fragmento 2 LISTADO (AQUÍ VA TODO) -->
    <section th:fragment="listado" class="p-3">

        <div class="row p-3">
            <div class="col-md-9">
                <div class="card p-2">
                    <div class="card-header">
                        <h4>[[#{categoria.listado}]]</h4>
                    </div>

                    <div class="card-body">

                        <div th:if="${categorias != null and !categorias.empty}">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>[[#{categoria.descripcion}]]</th>
                                        <th>[[#{categoria.imagen}]]</th>
                                        <th>[[#{categoria.activo}]]</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${categorias}">
                                        <td>[[${c.idCategoria}]]</td>
                                        <td>[[${c.descripcion}]]</td>
                                        <td>
                                            <img th:if="${c.rutaImagen != null}"
                                                 th:src="@{${c.rutaImagen}}"
                                                 height="75" alt="noData"/>
                                        </td>
                                        <td th:text="${c.activo} ? 'Activa' : 'Inactiva'"></td>
                                        <td>
                                            <button type="button" class="btn btn-danger">
                                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                            </button>
                                            <a th:href="@{'/categoria/modificar/' + ${c.idCategoria}}"
                                               class="btn btn-success">
                                                <i class="fas fa-pencil-alt"></i> [[#{accion.actualizar}]]
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center p-2"
                             th:if="${categorias == null or categorias.empty}">
                            [[#{lista.vacia}]]
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>[[#{categoria.total}]]</h3>
                        <h3>
                            <i class="fas fa-layer-group"></i>
                            [[${totalCategorias}]]
                        </h3>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- fragmento 3 editar -->
    <section th:fragment="editar"></section>

    <!-- fragmento 4 confirmar eliminar -->
    <section th:fragment="confirmarEliminar"></section>

</body>
</html>
